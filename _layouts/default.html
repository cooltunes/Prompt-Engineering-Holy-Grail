<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Jekyll SEO Tag -->
    {% seo %}

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11058169010"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-11058169010');
    </script>

    <!-- Event snippet for Page view conversion page -->
    <script>
      gtag('event', 'conversion', {
        'send_to': 'AW-11058169010/V4BGCJnqpOcZELKJ-Zgp',
        'value': 1.0,
        'currency': 'GBP'
      });
    </script>

    <!-- Additional Head Content -->
    {{ content }}
  </head>
  <body>
    <!-- Body Content -->
    {{ content }}
  </body>
</html>
