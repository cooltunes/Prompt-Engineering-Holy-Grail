<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">

    <!-- Jekyll SEO Tag -->
    {% seo %}

    <!-- Minima Theme CSS -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

    <!-- Google Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-11058169010"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'AW-11058169010');
    </script>

    <!-- Add Padding Styles -->
    <style>
      body {
        margin: 0;
        padding: 0 20px; /* Padding from both left and right */
        font-family: Arial, sans-serif;
      }
      main {
        max-width: 800px; /* Optional: Constrain content width */
        margin: 0 auto; /* Center align the content */
      }
      #github-link, #sponsor-button {
        text-align: center;
        margin-top: 20px;
      }
      #github-link a, #sponsor-button a {
        font-size: 18px;
        text-decoration: none;
        color: #0366d6;
        margin: 10px 0;
        display: inline-block;
      }
      #sponsor-button a {
        padding: 10px 20px;
        background-color: #ea4aaa;
        color: white;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Inject Page Content -->
      {{ content }}

      <!-- GitHub Link with Star Count -->
      <div id="github-link">
        <a href="https://github.com/zacfrulloni/Prompt-Engineering-Holy-Grail" target="_blank">
          ‚≠ê Star this Project on GitHub: <span id="star-count">Loading...</span>
        </a>
      </div>

      <!-- Sponsor Button -->
      <div id="sponsor-button">
        <a href="https://github.com/sponsors/zacfrulloni" target="_blank">
          üíñ Sponsor This Project
        </a>
      </div>
    </main>

    <!-- Fetch GitHub Star Count -->
    <script>
      fetch("https://api.github.com/repos/zacfrulloni/Prompt-Engineering-Holy-Grail")
        .then(response => response.json())
        .then(data => {
          document.getElementById("star-count").textContent = data.stargazers_count || "0";
        })
        .catch(() => {
          document.getElementById("star-count").textContent = "0";
        });
    </script>
  </body>
</html>
