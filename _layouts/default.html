<body>
  <div id="content">
    Loading content...
  </div>
  
  <script>
    // Function to fetch README.md and render it
    async function loadReadme() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/zacfrulloni/Prompt-Engineering-Holy-Grail/main/README.md');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const markdown = await response.text();
        const htmlContent = marked.parse(markdown);
        document.getElementById('content').innerHTML = htmlContent;
      } catch (error) {
        console.error('Error fetching README.md:', error);
        document.getElementById('content').innerHTML = '<p>Failed to load content.</p>';
      }
    }
    
    // Load README.md on page load
    window.onload = loadReadme;
  </script>
